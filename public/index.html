<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадкове очікування!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-700 text-white flex items-center justify-center min-h-screen p-4 overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-red-600 via-pink-400 to-red-600 opacity-80"></div>

    <main class="relative z-10 text-center w-full max-w-4xl">
        <h1 id="main-title" class="text-3xl md:text-5xl font-bold mb-8 transition-opacity duration-1000" data-aos="zoom-in-up">До загадковості залишилось...</h1>

        <div id="countdown-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 transition-opacity duration-1000">
            <div class="bg-white/10 backdrop-blur-sm p-6 rounded-2xl shadow-lg" data-aos="flip-left" data-aos-delay="100">
                <span id="days" class="text-5xl md:text-7xl font-black">00</span>
                <p class="text-sm md:text-lg font-light text-gray-300 mt-2">Днів</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm p-6 rounded-2xl shadow-lg" data-aos="flip-right" data-aos-delay="200">
                <span id="hours" class="text-5xl md:text-7xl font-black">00</span>
                <p class="text-sm md:text-lg font-light text-gray-300 mt-2">Годин</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm p-6 rounded-2xl shadow-lg" data-aos="flip-up" data-aos-delay="300">
                <span id="minutes" class="text-5xl md:text-7xl font-black">00</span>
                <p class="text-sm md:text-lg font-light text-gray-300 mt-2">Хвилин</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm p-6 rounded-2xl shadow-lg" data-aos="flip-down" data-aos-delay="400">
                <span id="seconds" class="text-5xl md:text-7xl font-black">00</span>
                <p class="text-sm md:text-lg font-light text-gray-300 mt-2">Секунд</p>
            </div>
        </div>

        <a id="greeting-button" href="/birthday.html" class="hidden mt-12 inline-block bg-white text-pink-700 font-bold text-xl px-10 py-4 rounded-full shadow-lg hover:bg-red-50 transition-all duration-300 transform hover:scale-105" data-aos="tada">
            Загадково перейти до загадковості!
        </a>

    </main>

    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });
    </script>
</body>
</html>
